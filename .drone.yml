---
kind: pipeline
name: deploy
steps:

- name: grab .env
  image: mesosphere/aws-cli
  environment:
     AWS_ACCESS_KEY_ID:
       from_secret: aws_access_key_id
     AWS_SECRET_ACCESS_KEY:
       from_secret: aws_secret_access_key
     AWS_DEFAULT_REGION: us-west-2
  commands:
    - aws s3 cp s3://matabit/test/.env.dev .env

- name: Deploy Image  
  image: plugins/ecr
  settings:
    region: us-west-2
    access_key: 
      from_secret: aws_access_key_id
    secret_key: 
      from_secret: aws_secret_access_key
    repo: 
      from_secret: repo
    registry: 
      from_secret: registry

trigger:
  status:
  - success

depends_on:
- build-test

