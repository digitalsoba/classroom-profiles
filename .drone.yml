---
kind: pipeline
name: deploy
steps:
- name: deploy  
  image: plugins/ecr
  settings:
    region: us-west-2
    access_key: 
      from_secrets: access_key
    secret_key: 
      from_secrets: secret_key
    repo: 
      from_secrets: ecr_repo
    registry: 
      from_secrets: ecr_registry

trigger:
  status:
  - success

depends_on:
- build-test

